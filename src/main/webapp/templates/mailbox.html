    <div class="loader loader_position"></div>
</div>

                <div class="rightContainer">
                    <div class="pageTitleParent">
                        <div class="innerdivContainer red-icon create-employee">
                            <div class="row">
                                <div class="input_section">
                                    <!-- <div>
                                        <i class="fa fa-envelope-open-o img-responsive margin_auto" style="width: 100px;height: 100px;color: #00254d;font-size: 100px;margin-bottom: 15px;" aria-hidden="true"></i>
                                        <span class="anchor_text line_height18">Integrate Your Email Inboxes With Your SphereSuite</span>
                                        <p class="grey_text mail_p">Connect an Email Account To Get From Your SphereSuite. Send Emails, Track Opens and Clicks, and Use the HubSpot Extension in Your Gmail ot Outlook.</p>

                                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 text-center" ng-if="mailBoxControllerScope.isSelectProvider">
                                    	<span><img src="images/i_gmail.png" class="img-responsive margin_auto mailBox_icon" /></span>
                                    	<button type="button" class="mail_btn" ng-click="mailBoxControllerScope.selectProvider('gmail')">Login With Gmail</button>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 text-center" ng-if="mailBoxControllerScope.isSelectProvider">
                                    	<span><img src="images/i_yahoo.png" class="img-responsive margin_auto mailBox_icon" /></span>
                                    	<button type="button" class="mail_btn" ng-click="mailBoxControllerScope.selectProvider('yahoo')">Login With Yahoo</button>
                                    </div>
                                    <form name="mailBoxControllerScope.loginForm" class="form-horizontal formContainer" ng-if="!mailBoxControllerScope.isSelectProvider">
                                    	 <div class="form-group row">
                                        <label class="control-label col-sm-12 col-md-4  lineheight2pt6">Email Id</label>
                                        <div class="col-sm-12 col-md-7 pad-right-0 mob-pad-right-15">
                                            <input type="text" name="email" class="inputClass"  placeholder="Email Id" ng-model="mailBoxControllerScope.loginData.email" ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' ng-keypress="mailBoxControllerScope.isEnterKeyPressed($event.keyCode)" required/>
                                            <p ng-if="mailBoxControllerScope.loginForm.email.$error.pattern && mailBoxControllerScope.loginForm.email.$invalid && mailBoxControllerScope.loginForm.email.$touched" class="reqStar">Kindly Enter Valid Email</p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-12 col-md-4  lineheight2pt6">Password</label>
                                        <div class="col-sm-12 col-md-7 pad-right-0 mob-pad-right-15">
                                            <input type="password" name="password" class="inputClass" placeholder="Password"  ng-model="mailBoxControllerScope.loginData.password"  ng-keypress="mailBoxControllerScope.isEnterKeyPressed($event.keyCode)" required />
                                            <p ng-if="mailBoxControllerScope.loginForm.password.$invalid && mailBoxControllerScope.loginForm.password.$touched" class="reqStar">Kindly Enter Valid Password</p>
                                        </div>
                                    </div>
                                     <div class="text-center" style="margin-top:20px;">
                                        <button class="defaultBtn btn" type="button" ng-click="mailBoxControllerScope.decline()">Decline</button>
                                        <button class="activeBtn btn" type="button" ng-click="mailBoxControllerScope.emailLogin()">Sign In</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
