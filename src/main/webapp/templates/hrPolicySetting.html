<div class="loader_backdrop" ng-if="hrPolicyControllerScope.spinner">
    <div class="loader loader_position"></div>
</div>

                <div class="rightContainer">
                    <div class="pageTitleParent">
                        <div class="pageTitletextContainer">HR Policies</div>
                        <div class="innerdivContainer red-icon create-employee">
                            <div class="row">
                                <div class="input_section">
                                    <div class="width100">
                                        <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd0">
											<span  class="outline0"
												data-toggle="modal" data-target="#hrPolicy"
												data-backdrop="static" data-keyboard="false">
												<button type="button" class="add_btn"
													ng-click="hrPolicyControllerScope.openAddHrPolicy()">
													<i class="fa fa-plus" aria-hidden="true"></i> 
													<span class="paddLeft5">Add New</span>
                                        		</button>
                                        	</span>
                                        </span>
                                        <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd0 text-right">
                                        <button class="glyphicon glyphicon-export action_btn" ng-click="hrPolicyControllerScope.exportData()"></button>
                                        <button class="glyphicon glyphicon-import action_btn margin_left0 margin_right0" ng-click="hrPolicyControllerScope.openImportPage()"></button></span>
                                    </div>
                                    <div class="width100 ">
                                        <input type="text" ng-model="hrPolicyControllerScope.searchName" placeholder="Search Here" class="margin_top20 width100 resp_fontSize">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-if="hrPolicyControllerScope.dataMsg != ''">
                               <p class="text-center grey_text padding15 padding_top0">{{hrPolicyControllerScope.dataMsg}}</p>
                        </div>
                        <div id="list-wrapper" ng-if="hrPolicyControllerScope.hrPolicyList.length > 0">
                            <div class="padding_LR25 red-icon create-employee">
                                <div class="row backGreyColor" ng-repeat="hrPolicy in hrPolicyControllerScope.hrPolicyList | filter : { name: hrPolicyControllerScope.searchName } | orderBy : '-id'  ">
                                    <div class="input_section padd0">
                                        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 lineHeight25 padd0">
                                            <span class="outline0" data-toggle="modal" data-target="#hrPolicy" data-backdrop="static" data-keyboard="false">
													<span ng-click="hrPolicyControllerScope.gotoEditHrPolicy(hrPolicy)" class="policy_text cursor_pointer break-word">{{hrPolicy.name}}</span>
                                            </span>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 padd0 text-center">
                                            <ul class="padd0 margin0">
                                                <li class="line_height24 padd0">
                                                    <span ng-if="hrPolicy.status=='a'" class="label_success">Active</span>
                                                    <span ng-if="hrPolicy.status=='i'" class="label_danger">In-Active</span>
                                                    <span class="pipe_text15">|</span>
                                                    <span class="cursorPointer" ng-click="hrPolicyControllerScope.changeStatus(hrPolicy)">Make
																<span ng-if="hrPolicy.status=='i'">Active</span>
                                                    <span ng-if="hrPolicy.status=='a'">In-Active</span>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           
    <div id="hrPolicy" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close white opacity1px" data-dismiss="modal"></button>
                    <h4 class="modal-title">HR Policy Details</h4>
                </div>
                <div class="modal-body">
                    <form name="hrPolicyControllerScope.hrPolicyForm">
                        <div class="">
                            <textarea type="text" name="value" class="inputClass width100" placeholder="Policy&#42;" ng-model="hrPolicyControllerScope.hrPolicy.value" required></textarea>
                            <p ng-show="hrPolicyControllerScope.hrPolicyForm.value.$invalid && hrPolicyControllerScope.hrPolicyForm.value.$touched" class="reqStar">Kindly Enter Policy</p>
                        </div>
                        <div class="modal-footer padd0">
                            <button type="button" class="defaultBtn btn" data-dismiss="modal" ng-click="hrPolicyControllerScope.decline()">Decline</button>
                            <button type="button" ng-show="!hrPolicyControllerScope.isUpdate" ng-disabled="hrPolicyControllerScope.hrPolicyForm.$invalid" class="activeBtn btn" ng-click="hrPolicyControllerScope.addHrPolicy()">Save</button>
                            <button type="button" ng-disabled="hrPolicyControllerScope.hrPolicyForm.$invalid" class="activeBtn btn" ng-show="hrPolicyControllerScope.isUpdate" ng-click="hrPolicyControllerScope.editHrPolicy()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
